<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Interactive Page</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" id="home">
        <section>
            <h2>Welcome to the Interactive Page</h2>
            <p>Hover over the cat image below to see magic happen!</p>
            <div class="image-container">
                <img src="cat.jpg" alt="Cute Cat" class="cat-image" id="catImage">
            </div>
            <p id="changeText">Hover over the cat!</p>

            <form id="textInputForm">
                <label for="userInput">Enter Text:</label>
                <input type="text" id="userInput" name="userInput">
                <button type="submit">Submit</button>
            </form>
            <p id="userText">Type something above and click Submit.</p>

            <button id="colorButton">Change Background Color</button>
        </section>
    </div>

    <footer>
        <div class="container">
            <p>Contact Us: bhawanakhadka2003@email.com | Phone: 123-456-7890</p>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
